########################
## ACLs
########################

acl goodclients {
    10.128.255.0/24;
    10.128.150.0/24;
    10.128.151.0/24;
    10.128.152.0/24;
    10.128.153.0/24;
    localhost;
    localnets;
};

########################
## options
########################

options {

    directory "/var/bind";

    version "private";

    listen-on port 53 { any; };
    listen-on-v6 { none; };

    allow-transfer { none; };

    pid-file "/var/run/named/named.pid";

    recursion yes;
    allow-query { goodclients; };
    allow-recursion { goodclients; };

    # List of external DNS servers to forward requests
    #forwarders {
    #    10.0.0.71;
    #    10.0.0.72;
    #};

    # Don't attempt to do recursive queries
    #forward only;

    dnssec-enable yes;
    dnssec-validation yes;

    auth-nxdomain no;    # conform to RFC1035
};


########################
## zones
########################

include "/etc/bind/ddns.key";

zone "lnls-sirius.com.br" IN {
    type master;
    notify no;
    file "/etc/bind/lnls-sirius.com.br.zone";
    allow-update { key DDNS_UPDATE;  };
};


########################
## logging
########################

logging {
    channel general {
        file "/var/log/named/general.log" versions 5;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    channel queries {
        file "/var/log/named/queries.log" versions 5 size 10m;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    channel security {
        file "/var/log/named/security.log" versions 5;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    category default { general; };
    category general { general; };
    category config { general; };
    category network { general; };
    category queries { queries; };
    category security { security; };
};
